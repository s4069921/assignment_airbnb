<!DOCTYPE html>
<html>
  <head>
    <title>Airbnb</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <h1>a i r b n b</h1>
    <!-- search bar -->
    <form id="searchForm" class="needs-validation" novalidate>
      <div class="form-grid">
        <!-- location search bar -->
        <div class="form-group">
          <input type="text" class="form-control" id="address.market" name="address.market" placeholder="Enter Location *" list="addressMarket" required>
          <!-- drop down list for location search with all locations included-->
          <datalist id="addressMarket">
            <option value="Barcelona">
            <option value="Hong Kong">
            <option value="Istanbul">
            <option value="Kauai">
            <option value="Maui">
            <option value="Montreal">
            <option value="New York">
            <option value="Oahu">
            <option value="Other (Domestic)">
            <option value="Other (International)">
            <option value="Porto">
            <option value="Rio De Janeiro">
            <option value="Sydney">
            <option value="The Big Island">
          </datalist>

          <div class="invalid-feedback">Please provide a valid location.</div>
        </div>
        
        <!-- property type search bar -->
        <div class="form-group">
          <input type="text" class="form-control" id="property_type" name="property_type" placeholder="Enter Property Type" list="propertyTypes" onfocus="this.value=''">
          <!-- drop down list for property type search with all types included -->
          <datalist id="propertyTypes">
            <option value="Aparthotel">
            <option value="Apartment">
            <option value="Barn">
            <option value="Bed and breakfast">
            <option value="Boat">
            <option value="Boutique hotel">
            <option value="Bungalow">
            <option value="Cabin">
            <option value="Camper/RV">
            <option value="Campsite">
            <option value="Casa particular (Cuba)">
            <option value="Castle">
            <option value="Chalet">
            <option value="Condominium">
            <option value="Cottage">
            <option value="Earth house">
            <option value="Farm stay">
            <option value="Guest suite">
            <option value="Guesthouse">
            <option value="Heritage hotel (India)">
            <option value="Hostel">
            <option value="Hotel">
            <option value="House">
            <option value="Houseboat">
            <option value="Hut">
            <option value="Loft">
            <option value="Nature lodge">
            <option value="Other">
            <option value="Pension (South Korea)">
            <option value="Resort">
            <option value="Serviced apartment">
            <option value="Tiny house">
            <option value="Townhouse">
            <option value="Train">
            <option value="Treehouse">
            <option value="Villa">
          </datalist>
          <div class="invalid-feedback">Please provide a valid property type.</div>
        </div>
        
        <!-- numbers of room search bar -->
        <div class="form-group">
          <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="Enter Number of Bedrooms">
          <div class="invalid-feedback">Please provide a valid number.</div>
        </div>
        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
      </div>
    </form>

    <div>
      <div id="data-container">
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
